<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week1.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/result.css" />
  </head>

  <body>
    <div class="site-wrapper">

      <header class="site-header">  <!-- changed div to header -->
        <div class="site-header__title">Messages</div>
      </header>

      <main class="messages" role="main">  <!-- changed div to main -->

        <article class="message"> <!-- changed div to article -->
          <div class="message__author">Won</div>
          <p class="message__content">Where should we meet later?</p>
          <time datetime="2018-03-25T19:25" class="message__time">Mar 25, 2018 7:25pm</time> <!-- time tag and did put datetime to fit both day and time -->
        </article>

        <article class="message"> <!-- article tag -->
          <div class="message__author">Luke</div>
          <p class="message__content">
            Let's meet at the iCafe in Merchant City. https://goo.gl/maps/aza4h9nUBhn
          </p>
          <time datetime="2018-03-25T19:35" class="message__time">Mar 25, 2018 7:35pm</time> <!-- time tag -->
          </article>

         <article class="message"> <!-- article tag -->
           <div class="message__author">Won</div>
            <p class="message__content">
            Ok! https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif
            </p>
          <time datetime="2018-03-25T19:38" class="message__time">Mar 25, 2018 7:38pm</time> <!-- time tag -->
        </article>

      </main>
      <div id="result" class="result"></div>
    </div>
    <script defer src="/js/3-result.js"></script>
  </body>
</html>
